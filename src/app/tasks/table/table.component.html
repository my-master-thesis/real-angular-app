<div class="container">
  <div class="row">
    <div class="col-10">
      <h2>Naloge</h2>
    </div>
    <div class="col-2">
      <button (click)="addNew()" class="btn btn-success float-right">+</button>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Opravilo</th>
      <th scope="col">Opis</th>
      <th scope="col">ÄŒas izvajanja</th>
      <th *ngIf="showContacts" scope="col">Nosilec</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let task of tasks | filter: pageIndex: pageSize"
      app-table-item
      [task]="task"
      [showContacts]="showContacts"
      [contacts]="contacts"
    ></tr>
    </tbody>
  </table>
  <app-pager
    [length]="tasks.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 25, 50, 100]"
    (page)="pageChange($event)"
  ></app-pager>
</div>
