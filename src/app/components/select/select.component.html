<div class="form-group">
  <label *ngIf="label">{{ label }}:</label>
  <select class="form-control" [(ngModel)]="value" [name]="name" (ngModelChange)="changeValue($event)">
    <option *ngFor="let item of data$" [value]="bindValue ? item[bindValue] : item">
      {{ bindLabel ? (item[bindLabel] + (bindLabelSecond ? ( ' ' + item[bindLabelSecond]) : '')) : item }}
    </option>
  </select>
</div>
